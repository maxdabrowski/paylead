<div class="modal">
  <form class="form" [formGroup]="userForm"  (ngSubmit)="onSubmit()"> 
    <p class="req_alert">Uwaga!! Możesz zmienić dane, login i hasło, pozostaną bez zmian.</p>
    <mat-form-field>
      <mat-label>Imię</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf=true>błędne imię</mat-error>     
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nazwisko</mat-label>
      <input matInput formControlName="surname">
      <mat-error *ngIf=true>błędne nazwisko</mat-error> 
    </mat-form-field>
    <mat-form-field>
      <mat-label>Numer telefonu</mat-label>
      <input matInput formControlName="phone">
      <mat-error *ngIf=true>numer telefonu powinien składać sie z 9 liczb</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Adres e-mail</mat-label>
      <input matInput formControlName="mail">
      <mat-error *ngIf=true>błędny adres email</mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" class="submit-btn" >zmień swoje dane </button>
  </form>
</div>
